<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4/5: Interactive Visualization with D3.js</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
    <div class="container"> <!-- Centers content and sets max width -->
        <div id="tooltip" style="display:none"></div> 
        <h1>Lab 4/5: Interactive Visualization with D3.js</h1>
        <p>To use: select year on slider, x, y, and size variables from dropdowns. Hover to identify country. This compares countries every year by different metrics. </p>
        <div id="controls">
            X: <select id="xVariable" class="variable"></select>
            Y: <select id="yVariable" class="variable"></select>
            size: <select id="sizeVariable" class="variable"></select>
            <script src="https://d3js.org/d3.v7.js"></script>
            <script src="https://unpkg.com/d3-simple-slider"></script>
            <p id="value"></p>
            <div id="slider"></div>
        </div>
        
        <div id="vis"></div> <!--  Will hold our visualization (SVG) -->
    </div>
    
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
